# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - theTunnel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e6949a1c4c054ea98ba75dbd6ec86b0f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd4d35cc956940a093fee9e89dfdc06b }}

    - run: |
        docker build . -t mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e6949a1c4c054ea98ba75dbd6ec86b0f }}/appsvc/staticsite:${{ github.sha }}
        docker push mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e6949a1c4c054ea98ba75dbd6ec86b0f }}/appsvc/staticsite:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'theTunnel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb120ab624e24e508ff3df1ee04f9225 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e6949a1c4c054ea98ba75dbd6ec86b0f }}/appsvc/staticsite:${{ github.sha }}'