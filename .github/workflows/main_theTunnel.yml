# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - theTunnel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_43c7443145414050947130fc92453f1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2a60c7a7913d4c35aa66605eb28b75fd }}

    - run: |
        docker build . -t mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_43c7443145414050947130fc92453f1f }}/appsvc/staticsite:${{ github.sha }}
        docker push mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_43c7443145414050947130fc92453f1f }}/appsvc/staticsite:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'theTunnel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_42bf07db304044088973f22c4d780dd0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_43c7443145414050947130fc92453f1f }}/appsvc/staticsite:${{ github.sha }}'